<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index_9</title>
</head>

<body>
  <script>
    let admin;
    let name;
    name = "Виталий Валентинович";
    admin = name;
    document.write(admin + "<br>");

    function myFunction() {
      admin = "Екатерина Ивановна";
      document.write(admin + "<br>");
      document.write(name + "<br>");
    }
  </script>
  
  <button onclick="myFunction()">Нажми меня, please!</button>

</body>

</html>
